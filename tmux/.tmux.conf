# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -sg escape-time 10

set -g pane-active-border-style fg=colour142,bg=colour143
set -g pane-border-style fg=white,bg=default

# split panes using | and -
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Las sesiones empiezan a contar en 1 y no en 0
set -g base-index 1

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# hjkl pane traversal
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# bind-key C-n swap-pane -s :+.top \; rotate-window -Ut :+

# same as dwm
bind -n ^j select-pane -L
bind -n ^k select-pane -R
bind -n ^h resize-pane -L
bind -n ^l resize-pane -R
bind -n ^Space swap-pane -D

# CTL+q tmux kill-session
bind -n ^q kill-session

# vim: ft=tmux

if-shell 'test -z "$POWERLINE_CONFIG_COMMAND"' 'set-environment -g POWERLINE_CONFIG_COMMAND powerline-config'

# load powerline
if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'
